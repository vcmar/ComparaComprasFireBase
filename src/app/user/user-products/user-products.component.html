<main role="main" class="container">
  <div class="starter-template">
    <h1>Produtos</h1>
    <p class="lead">
      Listagem com todos os produtos para acompanhamento de preços e ofertas
    </p>

    <div class="row">
      <div class="col-sm text-right">
        <a routerLink="/user/products/new" class="btn btn-primary btn-sm"
          >Cadastrar novo Produto</a
        >
      </div>
    </div>

    <app-product-table
    [deleteEnabled]="false"
    [editEnabled]="true"
  ></app-product-table>
